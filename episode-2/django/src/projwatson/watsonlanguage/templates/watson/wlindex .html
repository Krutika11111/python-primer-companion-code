<html>
  <head>
  	<title>Watson Language Detection Starter</title>
  </head>

  <body>
  	<div>
  	    <form method="post" action="{% url 'watsonlang:langhome' %}">
  	      {% csrf_token %}
  	      <table>
  	      	{{ form.as_table }}
  	      </table>
  	      <div>
  	      	 <input type="Submit" value="Process"/>
  	      </div>	
  	    </form>
  	</div>	
  	<div>
  		{% if lang %}
  		  Language has been detected as {{ lang }}
  		{% endif %}
  	</div>	
  	<div>
  		{% if error %}
  		  Error - {{ error }}
  		{% endif %}
  	</div>	
  </body>	
</html>
