<html>
  <head>
  	<title>Watson Language Detection Starter</title>
  </head>

  <body>
    <div id="no-script"class="bg-info">
      This application needs JavaScript enabled in your browser!
    </div>
  	<div>
  	    <form method="post" action="{% url 'watsonlang:langhome' %}">
  	      {% csrf_token %}
  	      <table>
  	      	{{ form.as_table }}
  	      </table>
  	      <div>
  	      	 <input type="Submit" value="Process as Sync Call"/> 
  	      </div>	
  	    </form>
        <button class="rowselector"
                onclick="javascript:onProcessClick('{% url 'watsonlang:apiprocess' %}')">
                Process as REST Call
        </button>
  	</div>	
  	<div>
  		{% if lang %}
  		  Language has been detected as {{ lang }}
  		{% endif %}
  	</div>	
    <div>
      <span id="id_language"></span>
        -
      <span id="id_classification"></span>
    </div>
  	<div>
  		{% if error %}
  		  Error - {{ error }}
  		{% endif %}
		<div id="id_errormessagefromserver"></div>	
  	</div>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript"
            src="/static/js/services.js">
    </script>	
  </body>	
</html>
